<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOry7hZFg32Xgby6p2zXC44owJHUKVerw&callback=initMap"
    async defer></script>
    <link rel="stylesheet" href="styles.css">

  <script src="script.js"></script>
</head>

<body>
  <main>
  <div class="container-fluid g-0">
    <div class="bg-top">
      <h1 class="header">IP Address Tracker</h1>
      <form id="ipForm">
        <input class="input" type="text" placeholder="Search for any IP address or domain" id="ipInput" />
        <button class="input-btn" type="submit"><img src="./images/icon-arrow.svg" alt="arrow" /></button>
      </form>
    </div>
  </div>
  <div id="map">
  </div>
  <div class="container-fluid">
    <div class="results">
      <div class="results-item">
        <h2>IP ADDRESS</h2>
        <p id="ip-address"></p>
      </div>
      <hr>
      <div class="results-item">
        <h2>LOCATION</h2>
        <p id="location"></p>
      </div>
      <hr>
      <div class="results-item">
        <h2>UTC</h2>
        <p id="utc"></p>
      </div>
      <hr>
      <div class="results-item">
        <h2> ISP</h2>
        <p id="isp"></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</main>

</html>
